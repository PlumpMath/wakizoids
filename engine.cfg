[application]

name="wakizoids"
main_scene="res://welcome.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_volume_on=[key(V)]
ui_volume_off=[key(M)]
ui_fire=[key(Control), key(Tab), key(Return)]
ui_spin_left=[key(Left), key(A)]
ui_spin_right=[key(Right), key(D)]
ui_thrust=[key(Up), key(W)]
ui_test_mode=[key(T)]
ui_jump_blackhole=[key(B)]
ui_jump=[key(Space)]
ui_reverse=[key(Down)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff000000
