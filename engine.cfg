[application]

name="wakizoids"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_fire=[key(Control)]
ui_spin_left=[key(Left)]
ui_spin_right=[key(Right)]
ui_thrust=[key(Up)]
ui_reverse=[key(Down)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff000000
